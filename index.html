<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Flashcards</title>
    <style>
        @font-face {
            font-family: 'Preeti';
            src: url('https://res.cloudinary.com/drrwlrqap/raw/upload/v1738120456/preeti_ehyfot.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        td {
            width: 20%;
            height: 120px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            perspective: 1000px;
        }

        .flip-box {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        td:hover .flip-box {
            transform: rotateY(180deg);
        }

        .flip-front, .flip-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #2196F3;
            flex-direction: column;
        }

        .flip-front {
            background: #ffffff;
            color: #000;
        }

        .flip-back {
            background: #4CAF50;
            color: white;
            transform: rotateY(180deg);
            font-family: 'Preeti', sans-serif;
        }

        .form-container {
            margin-bottom: 20px;
            display: none;
            gap: 10px;
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 200px;
            border: 2px solid #2196F3;
            border-radius: 5px;
        }

        #meaning {
            font-family: 'Preeti', sans-serif;
        }

        button {
            padding: 10px 15px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .delete-btn, .edit-btn {
            margin-top: 5px;
            cursor: pointer;
            background: red;
            color: white;
            border: none;
            font-size: 14px;
            padding: 5px;
            border-radius: 3px;
        }

        .edit-btn {
            background: orange;
        }

        .password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="password-container">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Login</button>
    </div>

    <div class="form-container">
        <input type="text" id="word" placeholder="Enter English Word">
        <input type="text" id="meaning" placeholder="Enter Nepali Meaning">
        <button onclick="addWord()">Add Word</button>
    </div>

    <div class="container">
        <table id="wordTable"></table>
    </div>

    <script>
        let isAuthenticated = false;

        document.addEventListener("DOMContentLoaded", loadWords);

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest("SHA-256", data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, "0")).join("");
        }

        async function checkPassword() {
            let inputPassword = document.getElementById("password").value;
            let hashedInput = await hashPassword(inputPassword);
            let correctHash = "b5d7df2d5fa3a8a5cfbdcc9e0f17d6595308dd119cc680e34b39f9cf3e35b1a6"; // Hashed password of SUb89P13

            if (hashedInput === correctHash) {
                isAuthenticated = true;
                document.querySelector(".password-container").classList.add("hidden");
                document.querySelector(".form-container").style.display = "flex";
                renderWords();
            } else {
                alert("Incorrect Password!");
            }
        }

        function addWord() {
            if (!isAuthenticated) return;

            let word = document.getElementById("word").value.trim();
            let meaning = document.getElementById("meaning").value.trim();

            if (word === "" || meaning === "") {
                alert("Please enter both word and meaning.");
                return;
            }

            let words = JSON.parse(localStorage.getItem("words")) || [];
            words.push({ word, meaning });
            localStorage.setItem("words", JSON.stringify(words));

            renderWords();
            document.getElementById("word").value = "";
            document.getElementById("meaning").value = "";
        }

        function renderWords() {
            let table = document.getElementById("wordTable");
            table.innerHTML = "";

            let words = JSON.parse(localStorage.getItem("words")) || [];
            let row;

            words.forEach((item, index) => {
                if (index % 5 === 0) {
                    row = table.insertRow();
                }

                let cell = row.insertCell();
                cell.innerHTML = `
                    <div class="flip-box">
                        <div class="flip-front">
                            ${item.word}
                        </div>
                        <div class="flip-back">
                            ${item.meaning}
                        </div>
                    </div>
                    ${isAuthenticated ? `
                        <button class="edit-btn" onclick="editWord(${index})">Edit</button>
                        <button class="delete-btn" onclick="deleteWord(${index})">Delete</button>
                    ` : ""}
                `;
            });
        }

        function editWord(index) {
            if (!isAuthenticated) return;

            let words = JSON.parse(localStorage.getItem("words")) || [];
            let newWord = prompt("Enter new English word:", words[index].word);
            let newMeaning = prompt("Enter new Nepali meaning:", words[index].meaning);

            if (newWord && newMeaning) {
                words[index] = { word: newWord, meaning: newMeaning };
                localStorage.setItem("words", JSON.stringify(words));
                renderWords();
            }
        }

        function deleteWord(index) {
            if (!isAuthenticated) return;

            let words = JSON.parse(localStorage.getItem("words")) || [];
            words.splice(index, 1);
            localStorage.setItem("words", JSON.stringify(words));
            renderWords();
        }

        function loadWords() {
            renderWords();
        }
    </script>

</body>
</html>
